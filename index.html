<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <ul>
                <li class="header-links"><a href="#">Gmail</a></li>
                <li class="header-links"><a href="#">Images</a></li>
                <li id="google-products-icon"><img src="assets/google-products.png" alt="google-products-icon"></li>
                <li><div id="sign-in-button">Sign in</div></li>
            </ul>
        </header>
        <main>
            <img src="assets/google-logo.png" alt="google-logo">
            <div class="search-bar">
                <img src="assets/magnifying_glass.png" alt="magnifying_glass">
            </div>
            <div class="buttons-container">
                <div class="search-button">Google Search</div>
                <div class="search-button">I'm Feeling Lucky</div>
            </div>
            <p>
                Google offered in: 
                <span><a href="#">Română</a></span>
                <span><a href="#">magyar</a></span>
                <span><a href="#">Deutsch</a></span>
            </p>
        </main>
        <footer>
            <div>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
